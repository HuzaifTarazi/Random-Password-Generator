<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Random Password Generator</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>

  <div class="password-container">

    <h1>ğŸ” Secure Password Generator</h1>
    <p>Create strong and secure passwords instantly.</p>

    <!-- Output Box -->
    <div class="password-output-box">
      <input 
        type="text" 
        id="generatedPassword" 
        placeholder="Your password will appear here" 
        readonly
      />
    </div>

    <!-- Settings -->
    <div class="settings-box">

      <div class="setting-row">
        <label>Password Length</label>
        <input type="number" id="passwordLength" min="1" max="50" value="12" />
      </div>

      <div class="setting-row">
        <label><input type="checkbox" id="includeUppercase" checked /> Uppercase Letters</label>
      </div>

      <div class="setting-row">
        <label><input type="checkbox" id="includeLowercase" checked /> Lowercase Letters</label>
      </div>

      <div class="setting-row">
        <label><input type="checkbox" id="includeNumbers" checked /> Numbers</label>
      </div>

      <div class="setting-row">
        <label><input type="checkbox" id="includeSymbols" /> Symbols</label>
      </div>

    </div>

    <!-- Generate Button -->
    <button id="generatePasswordBtn">Generate Password</button>

  </div>
<script src="script.js"></script>
</body>
</html>
